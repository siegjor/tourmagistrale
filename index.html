<!DOCTYPE html>

<html lang="pt">

  <head>

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

      <style>

      .dropdown-menu {
        border: 2px solid #123D79;
        box-sizing: border-box;
        border-radius: 0px 25px 25px 18px;
        font-family: Montserrat;
        font-weight: 600;
        font-size: 18px;
        line-height: 29px;
      }

      .container {
        padding-top:32px;
      }

      #teste {
        display: none;
      }

      </style>

    <title>Dropdown Tour</title>

    <link rel="stylesheet" href="">

  </head>



  <body>

    <select class="dropdown-menu" onchange="showDiv('teste', this)">
      <option value="Atendimento">Atendimento</option>
      <option value="Paramentação">Paramentação</option>
      <option value="Produção">Produção</option>
      <option value="Controle de Qualidade">Controle de Qualidade</option>
      <option value="Sala de Pesagem">Sala de Pesagem</option>
      <option value="Encapsulação">Encapsulação</option>
      <option value="Encapsulação I">Encapsulação I</option>
      <option value="Peso Médio">Peso Médio</option>
      <option value="Cabines de Pressão Negativa">Cabines de Pressão Negativa</option>
      <option value="Formas Farmacêuticas Líquidas">Formas Farmacêuticas Líquidas</option>
      <option value="Comprimidos e Sachês">Comprimidos e Sachês</option>
      <option value="Sala de Lavação">Sala de Lavação</option>
      <option value="Almoxarifado e Matéria Prima">Almoxarifado e Matéria Prima</option>
      <option value="Controle">Controle</option>
      <option value="Supervisão Farmacêutica">Supervisão Farmacêutica</option>
      <option value="Entrega">Entrega</option>

    </select>

    <div id="teste" class="container">
      <iframe src="https://www.google.com/maps/embed?pb=!4v1607543792235!6m8!1m7!1sCAoSLEFGMVFpcE9hMVQ0ZFdKdHljcmNzaC1saUQ3S2h6SUJreGR5Z29jdXQ1QTJS!2m2!1d-27.59074628776002!2d-48.61183190536636!3f17.68573548629111!4f-6.912306431014386!5f0.4000000000000002" width="1200" height="800" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      <iframe src="https://www.google.com/maps/embed?pb=!4v1607543836892!6m8!1m7!1sCAoSLEFGMVFpcE9jUWJJakd3dlFoYk5Nakp0Zkk1azlaV0hWLVNlc0ZtblpMdlpp!2m2!1d-27.59072165875216!2d-48.6117156637207!3f38.6!4f-10.36!5f0.4000000000000002" width="1200" height="800" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>



    <script>

    function showDiv(divId, element) {
    document.getElementById(divId).style.display = element.value == 1 ? 'block' : 'none';
    }

    </script>

  </body>

</html>
