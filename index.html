    <script>
    	
      function changeSelectOption(el) {
        const optionsEl = document.querySelectorAll('.options-block > div')

        // Remove a classe active de todos os que estiverem ativos
        optionsEl.forEach(option => {
          option.classList.remove('active')
        })

        // Adiciona a classe para a que ficou ativa
        document.querySelector(`.options-block > div#${el.value}`).classList.add('active')
      }
      

    </script>
